<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../assets/style.css">
    <script src="../assets/chart.js"></script>
</head>
<body>
    <h1>تقرير التداول اليومي - {{date}}</h1>
    
    <div class="metrics">
        <div class="metric">
            <h3>معدل الربح</h3>
            <p>{{win_rate}}%</p>
        </div>
        
        <div class="metric">
            <h3>إجمالي الأرباح</h3>
            <p>{{total_profit}}$</p>
        </div>
    </div>
    
    <canvas id="performanceChart"></canvas>
</body>
</html>
